<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-user">User:</label>
      <input type="text" id="new-user" name="new-user" placeholder="user">
      <br>
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <br>
      <select id="select-priority">
        <option id="red">High Priority</option>
        <option id="yellow">Medium Priority</option>
        <option id="green">Low Priority</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/oo_index.js"></script>
    <!-- <script src="./src/taskList.js"></script> -->
    <!-- <script src="./src/task.js"></script> -->
  </div>

</body>
</html>
